<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    

<title>HTML Table Form</title>
</head>
<body>
<section class="container-fluid">
    <button class="btn.btn-primary" id="all-employee"> All Employee</button>
    <button class="btn.btn-success" id="male-employee"> Male Employee</button>
    <button class="btn.btn-danger" id="female-employee"> Female Employee</button>

    <br><br>
<form action="">
    <label for="">Employee Name</label>
    <input type="search" class="input-field" placeholder="Search-Here">
</form>

<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Gender</th>
        <th>State</th>
        <th>Country</th>
    </tr>
</thead>
<tbody id="table-body"></tbody>
</table>
</section>
<script src="script.js"></script>
</body>
</html>
